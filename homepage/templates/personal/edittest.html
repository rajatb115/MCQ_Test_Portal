{% extends "personal/teacherlogin.html" %}

{% block content %}

	<form action="/edittestoption" class="" method="POST">{% csrf_token %}
		<div class="form-group ">
			<label for="sel1">Please Select the paper code :</label>

  			{% for o in pclist %}

		</div>
		<div class="form-group ">
			<div style="text-align: center;">

			</div>
		</div>
	</form>

{% endblock %}
