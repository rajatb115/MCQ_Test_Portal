<!DOCTYPE html>
<html lang="en">
    <head> 
		<title>Generate Test</title>
		<meta charset="utf-8" />
		{% load staticfiles %}
		<link rel='stylesheet' href="{% static 'personal/css/bootstrap.min.css' %}" type="text/css" />
		<link rel="stylesheet" href="{% static 'page_css/style.css'%}">
	</head>
	<body>
		<div class="container">
			<div class="row main">
				<div class="main-login main-center">
				<h3 style="text-align: center; color:white;"><a style="color: yellow;" href="test">Give Test</a>  /  <a style="color: red;" href="login">Generate Test</a></h3>
					<form action="/teacherlogin" class="" method="POST">{% csrf_token %}
						
						<div class="form-group">
							<label for="userid" class="cols-sm-2 control-label">User Id</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="userid" id="userid"  placeholder="Enter your User Id" required />
								</div>
							</div>
						</div>

						
						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Password</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password" required />
								</div>
							</div>
						</div>


						<div class="form-group "><div style="text-align: center;">
							<button type="submit" class="btn  btn-primary" name="login" id="login">Login</button></div>
						</div>
						
					</form>
				</div>
			</div>
		</div>

		 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	</body>
</html>
